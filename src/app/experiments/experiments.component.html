<div class="display">
  <h3>Possible Experiments</h3>
  <ul>
    <li *ngFor="let experiment of experiments">
      <button [class.gold]='activeExperiments.length < 3' 
      (click)='addExperiment(experiment)'>
        Add to Active Experiments
      </button>
      {{experiment}}</li>
  </ul>
</div>
<hr>
<div class="display">
  <h3>Active Experiments: {{activeExperiments.length}}</h3>
  <ol>
    <li *ngFor="let experiment of activeExperiments">{{experiment}}</li>
</ol>
<button (click)='activeExperiments=[]'>Reset Experiments</button>
</div>
